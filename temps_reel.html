<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Exercice 4 - Horloge</title>
</head>
<body>
  <h2>Horloge en temps r√©el</h2>
  <input type="text" id="horloge" readonly>

  <script>
    function afficherHeure() {
      let maintenant = new Date();
      let h = String(maintenant.getHours()).padStart(2, "0");
      let m = String(maintenant.getMinutes()).padStart(2, "0");
      let s = String(maintenant.getSeconds()).padStart(2, "0");
      document.getElementById("horloge").value = h + ":" + m + ":" + s;
      setTimeout(afficherHeure, 1000);
    }
    afficherHeure();
  </script>
</body>
</html>
